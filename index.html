<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Showcase of my wallpapers and other creative projects">
    <title>My Creations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            padding: 20px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        .creations {
            padding: 20px;
            background: #fff;
            margin: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
        a {
            color: #4CAF50;
            text-decoration: none;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to My Creations</h1>
    <p>Explore my wallpapers and creative projects!</p>
</header>

<section class="gallery">
    <img src="wallpaper1.jpg" alt="Wallpaper 1">
    <img src="wallpaper2.jpg" alt="Wallpaper 2">
    <img src="wallpaper3.jpg" alt="Wallpaper 3">
    <img src="wallpaper4.jpg" alt="Wallpaper 4">
</section>

<section class="creations">
    <h2>Other Creations</h2>
    <p>Check out some of my other projects:</p>
    <ul>
        <li><a href="project1.html">Creative Project 1</a></li>
        <li><a href="project2.html">Creative Project 2</a></li>
        <li><a href="https://github.com/yourusername">Visit My GitHub</a></li>
    </ul>
</section>

<footer>
    <p>&copy; 2024 Atif-Alam</p>
</footer>

</body>
</html>
